<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=device-width, initial-scale=1">
		<title>UNIVERSAL CONVERTER </title>
	</head>
	<script type="text/javascript" src="../scripts/converter.js"></script>
	<link rel="stylesheet" type="text/css" href="../stylesheets/converter.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/calculator.css">
	<body>
		<br>
	 	<center>
			<button class="option-button" onclick="location.href='calculator.html'">Inicio</button>
		<center>
			<nav>
				<h3>Conversores</h3>
				<form>
					<div class="instruction">Por favor selecione o conversor abaixo</div>
					<select  class="select-style"  id="head" onchange="showdistanceoptions()">
						<option id="sele">SELECT</option>
						<option id="distance">DISTANCIA</option>
						<option id="Temperature">TEMPERATURA</option>
						<option id="weight">PESO</option>
						<option id="weight">TEMPO</option>
					</select>
					<br><br>
					<!-- distancia -->
					<div id="dist" style="display:  none">
						<select  class="select-style" id="dista" onchange="distnow()">
							<option>Kilometro</option>
							<option>Metro</option>
							<option>Centimetro</option>
						</select>

						<input class= "inputs" type="number" id="dinput" onkeyup="distnow()"> <br><br>

						<select  class="select-style" id=distb onchange="distnow()">
							<option>Kilometro</option>
							<option>Metro</option>
							<option>Centimetro</option>
						</select>
						<input class= "inputs" disabled="" id="dresult">

						<br><br><br>

						<button class="option-button" type="button" onclick="distnow()">Converta!</button>
					</div>

					<!-- Tempo -->
					<div id="time" style="display:  none">
						<select  class="select-style" id="timea" onchange="timenow()">
							<option>Hora</option>
							<option>Minuto</option>
							<option>Segundo</option>
						</select>

						<input class= "inputs" type="number" id="tminput" onkeyup="timenow()"> <br><br>

						<select  class="select-style" id=timeb onchange="timenow()">
							<option>Hora</option>
							<option>Minuto</option>
							<option>Segundo</option>
						</select>
						<input class= "inputs" disabled="" id="tmresult">

						<br><br><br>

						<button class="option-button" type="button" onclick="timenow()">Converta!</button>
					</div>

					<!-- temperatura -->
					<div id="temp" style="display: none">
						<select  class="select-style" id="tempa"  onchange="tempnow()">
							<option>Celsius</option>
							<option>Fahrenheit</option>
						</select>
						<input class= "inputs" type="number" id="tinput" onkeyup="tempnow()"> <br><br>

						<select  class="select-style" id="tempb" onchange="tempnow()" >
							<option>Celsius</option>
							<option>Fahrenheit</option>
						</select>
						<input class= "inputs" disabled="" id="tresult">
						<br>
						<button class="option-button" type="button" onclick="tempnow()">Converta</button>
					</div>

					<!-- peso -->
					<div id="mass" style="display: none">
						<select  class="select-style" id="massa" onchange="massnow()">
							<option>Tonelada</option>
							<option>Kilograma</option>
							<option>Grama</option>
						</select>
						<input class= "inputs" type="number" id="minput" onkeyup="massnow()"> <br><br>

						<select  class="select-style" id="massb" onchange="massnow()">
							<option>Tonelada</option>
							<option>Kilograma</option>
							<option>Grama</option>
						</select>
						<input class= "inputs" disabled="" id="mresult"><br><br><br>
						<button class="option-button" type="button" onclick="massnow()">Converta!</button>
					</div>
				</form>
			</nav>
		</center>
	</body>
</html>
