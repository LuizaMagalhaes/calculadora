<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport"  content="width=device-width, initial-scale=1">
		<title>UNIVERSAL CONVERTER </title>
	</head>
	<script type="text/javascript" src="../scripts/converter.js"></script>
	<link rel="stylesheet" type="text/css" href="../stylesheets/converter.css">
	<link rel="stylesheet" type="text/css" href="../stylesheets/calculator.css">
	<body>
		<br>
	 	<center>
			<nav>
				<form>
					<button class="option-button" onclick="location.href='calculator.html'">Inicio</button>
					<h1><b>TEMPERATURA</b></h1>
					<select id="boxa" onchange="clrs()">
						<option>Celsius</option>
						<option>Fahrenheit</option>
					</select> &nbsp; &nbsp;
						<input type="number" id="maininput" onkeyup="now()">
					<br><br>
					<select id="boxb" onchange="clrs()">
						<option>Celsius</option>
						<option>Fahrenheit</option>
					</select> &nbsp; &nbsp;
					<input disabled="" id="result"><br><br><br>
					<button type="button" id="converter" onclick="now()"> Converta</button>
				</form>
			</nav>
		<center>

		<nav>
	 		<h1><b>Outros conversores</b></h1>
			<form>
				<div class="instruction"><b>Por favor selecione o conversor abaixo</b></div>
					<select  id="head" onchange="showdistanceoptions()">
						<option id="sele">SELECT</option>
						<option id="distance">DISTANCIA</option>
						<option id="Temperature">TEMPERATURA</option>
						<option id="weight">PESO</option>

					</select>
					<br><br>
					<div id="dist" style="display:  none">
						<select id="dista" onchange="distnow()">
							<option>Kilometro</option>
							<option>Metro</option>
							<option>Centimetro</option>
						</select>
						<input type="number" id="dinput" onkeyup="distnow()"> <br><br>

						<select id=distb onchange="distnow()">
							<option>Kilometro</option>
							<option>Metro</option>
							<option>Centimetro</option>
						</select>
						<input disabled="" id="dresult">

						<br>
						<button type="button" onclick="distnow()">Converta!</button>
					</div>

					<div id="temp" style="display: none">
						<select id="tempa"  onchange="tempnow()">
							<option>Celsius</option>
							<option>Fahrenheit</option>
						</select>
						<input type="number" id="tinput" onkeyup="tempnow()"> <br><br>

						<select id="tempb" onchange="tempnow()" >
							<option>Celsius</option>
							<option>Fahrenheit</option>
						</select>
						<input disabled="" id="tresult">
						<br>
						<button type="button" onclick="tempnow()">Converta</button>
					</div>

					<div id="mass" style="display: none">
						<select id="massa" onchange="massnow()">
							<option>Tonelada</option>
							<option>Kilograma</option>
							<option>Grama</option>
						</select>
						<input type="number" id="minput" onkeyup="massnow()"> <br><br>

						<select id="massb" onchange="massnow()">
							<option>Tonelada/option>
							<option>Kilograma</option>
							<option>Grama</option>
						</select>
						<input disabled="" id="mresult"><br><br><br>
						<button type="button" onclick="massnow()">Converta</button>
					</div>
				</form>
			</nav>
		</center>
	</body>
</html>
